<body>
    The following is an <b>Unorderd list</b>
    <ul>
        <li>Pencil</li>
        <li>Rubber</li>
        <li>Ruler</li>
        <li>
            <ul>
                <li>Wow! Here's a nested list'</li>
            </ul>
        </li>
       
    </ul>
    Here is another wacky list
    <ol>
        <li>Top Item
            <ul>
                <li>Another item related to this item</li>
            </ul>
        </li>
        <li>The second option in the list</li>
    </ol>
    
    
</body>
